<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <a href="{{ url_for('index') }}" class="button">Take the test again</a>
        <a href="{{ url_for('animals') }}" class="button">View all animals</a>
    </div>
    <h1>Your Animal Personality is: {{ animal }}</h1>
    <section>
        <div id="image-container">
            <img src="https://wildlyme.s3.eu-north-1.amazonaws.com/{{ animal }}.png" alt="Stored image" style="width: 60%; height: auto;">
        </div>
    </section>
    <section>
        <h2 style="color: #4CAF50;">Personality</h2>
        <p style="text-align: justify;">{{ info["personality"] }}</p>
    </section>
    <section>
        <h2 style="color: #4CAF50;">Love</h2>
        <p style="text-align: justify;">{{ info["love"] }}</p>
    </section>
    <section>
        <h2 style="color: #4CAF50;">Career</h2>
        <p style="text-align: justify;">{{ info["career"] }}</p>
    </section>
</body>
</html>
